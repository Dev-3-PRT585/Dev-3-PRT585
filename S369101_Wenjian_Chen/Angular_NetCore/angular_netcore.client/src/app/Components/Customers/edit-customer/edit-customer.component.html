<div class="container my-5">
  <h1 class="mb-3">Edit Customer</h1>

  <div class="row">
    <div class="align-items-center">
      <form #form="ngForm" (ngSubmit)="updateCustomer()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" readonly
                 name="id" [(ngModel)]="customerdetails.id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"
                 name="name" [(ngModel)]="customerdetails.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
                 name="email" [(ngModel)]="customerdetails.email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone"
                 name="phone" [(ngModel)]="customerdetails.phone">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"
                 name="salary" [(ngModel)]="customerdetails.salary">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department"
                 name="department" [(ngModel)]="customerdetails.department">
        </div>

        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button type="button" class="btn btn-danger"
                (click)="deleteCustomer(customerdetails.id)">Delete</button>
      </form>
    </div>

  </div>


</div>
