<div class="container my-5">
  <h1 class="mb-3">Add New Customer</h1>

  <div class="row">
    <div class="align-items-center">
      <form #form="ngForm" (ngSubmit)="addCustomer()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"
                 name="name" [(ngModel)] ="addCustomerRequest.name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
                 name="email" [(ngModel)]="addCustomerRequest.email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone"
                 name="phone" [(ngModel)] ="addCustomerRequest.phone">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary"
                 name="salary" [(ngModel)] ="addCustomerRequest.salary">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department"
                 name="department" [(ngModel)]="addCustomerRequest.department">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    
  </div>
  
  
</div>
