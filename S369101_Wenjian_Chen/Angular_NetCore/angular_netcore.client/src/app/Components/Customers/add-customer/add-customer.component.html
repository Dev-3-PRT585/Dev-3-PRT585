<div class="container my-5">
  <h1 class="mb-3">Add New Customer</h1>

  <div class="row">
    <div class="align-items-center">
      <form #form="ngForm" (ngSubmit)="addCustomer(form)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name"
                 name="name" [(ngModel)]="addCustomerRequest.name"
                 required minlength="3">
          <div *ngIf="form.submitted && form.controls['name']?.invalid" class="text-danger">
            Name is required and must be at least 3 characters long.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
                 name="email" [(ngModel)]="addCustomerRequest.email"
                 required email>
          <div *ngIf="form.submitted && form.controls['email']?.invalid" class="text-danger">
            Enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone"
                 name="phone" [(ngModel)]="addCustomerRequest.phone"
                 required pattern="[0-9]{10}">
          <div *ngIf="form.submitted && form.controls['phone']?.invalid" class="text-danger">
            Enter a valid 10-digit phone number.
          </div>
        </div>

        <div class="mb-3">
          <label for="level" class="form-label">Level</label>
          <input type="number" class="form-control" id="level"
                 name="level" [(ngModel)]="addCustomerRequest.level"
                 required min="1" max="10">
          <div *ngIf="form.submitted && form.controls['level']?.invalid" class="text-danger">
            Level must be between 1 and 10.
          </div>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <input type="text" class="form-control" id="note"
                 name="note" [(ngModel)]="addCustomerRequest.note"
                 minlength="5">
          <div *ngIf="form.submitted && form.controls['note']?.invalid" class="text-danger">
            Note must be at least 5 characters long.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" >Save</button>
      </form>
    </div>
  </div>
</div>
